<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera Pehele Coffee ka Shop.</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #D7BDA6;
        }
        section {
            width: 100%;
            height: 100px;
            background-color: #6d3914;
            display: flex;
            align-items: center;
            justify-content: center;;
        }
        table {
            width: 90%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header p {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        table table {
            display: flex;
            gap: 20px;
        }
        table table th {
            font-size: 18px;
            cursor: pointer;
        }
        th{
            padding: 10px 25px;
        }
    </style>
</head>
<body>
<section>
    <table>
        <header>
        <tr>
            <th>
                <img src="final.png" alt="Coffe Logo" width="60" height="60">
            </th>
            <th>
                <p>Coffee Shop</p>
            </th>
            <th>
                <table>
                    <th>Home</th>
                    <th>About</th>
                    <th>Menu</th>
                    <th>Contact</th>
                </table>
            </th>
        </tr>
    </header>
    </table>
</section>
<img width="" src="download.jpeg" alt="">
</body>
</html>
