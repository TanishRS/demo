<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chota Project.</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Video background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Dark overlay for readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 29, 33, 0.65); /* using your dark palette */
            z-index: -1;
        }

        /* Center container */
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card (same as before) */
        .card {
            background-color: #ABAFB5;
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
            text-align: center;
            max-width: 320px;
        }

        h1 {
            margin: 0;
            color: #0E1D21;
            letter-spacing: 1px;
        }

        h3 {
            margin-top: 8px;
            margin-bottom: 5px;
            color: #622347;
            font-weight: normal;
        }

        h4 {
            margin-bottom: 20px;
            color: #122E34;
            font-weight: normal;
        }

        img {
            width: 275px;
            height: 350px;
            object-fit: cover;
            border-radius: 12px;
            border: 5px solid #122E34;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.06);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>

    <!-- Background Video -->
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay for dark effect -->
    <div class="overlay"></div>

    <!-- Content -->
    <div class="container">
        <div class="card">
            <h1>Tanish Suvarna</h1>
            <h3>My Profile</h3>
            <h4>(Click the Image)</h4>

            <a target="_blank" href="https://www.linkedin.com/in/tanish-suvarna-599b42339/">
                <img src="WhatsApp Image 2026-01-13 at 14.11.54 11.52.11 AM.jpeg" alt="Profile Image">
            </a>
        </div>
    </div>

</body>
</html>
