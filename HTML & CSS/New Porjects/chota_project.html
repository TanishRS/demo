<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chota Project.</title>
    
    <style>
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }
        .cinema {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
            filter: hue-rotate(200deg);
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgb(10, 47, 158);
            z-index: -1;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            min-height: 100vh;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 50, 0.3);
            z-index: -1;
        }
        h1 {
            color: #0E1D21;
        }
        h3 {
            color: rgb(26, 93, 127);
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 10px white }
            50% { box-shadow: 0 0 30px white }
            100% { box-shadow: 0 0 10px white }
        }
        .profile{
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.4s;
            border: 5px solid #122E34;
            border: 3px solid white;
            animation: borderGlow 2s infinite;
            padding: 5px;
        }
        .profile:hover {
            transform: scale(1.1) rotate(2deg);
        }

        .fox{
            background-color: rgb(16, 90, 146);
            
        }
    </style>
</head>
<body>
        <h1>Tanish Suvarna</h1>
    <h3>My Profile</h3>
    <h4>(Click the Image)</h4>
    <a target="_blank" href="https://www.linkedin.com/in/tanish-suvarna-599b42339/">
        <img class="profile" width="275px" height="350px" src="Tanish.jpg"><br><br>
    </a>
    <img class="cinema" src="https://preview.redd.it/absolute-cinema-v0-ga7pdod2xwhf1.jpg?width=640&crop=smart&auto=webp&s=91397b4df5c7cbfecfef33ae26aa2110ec802781" alt="Absolute Cinema">
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="3141207-uhd_3840_2160_25fps.mp4" type="video/mp4">
    </video>
    <audio src="HEAVENLY JUMPSTYLE.mp3" autoplay loop></audio>
</body>
</html>
