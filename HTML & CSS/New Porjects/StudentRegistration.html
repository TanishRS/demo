<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h3>Student Registration Form</h3>
    <form action="">
        Name: <input type="text" name="name" required><br><br>
        Email: <input type="email" name="email" required><br><br>
        Gender: 
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female <br><br>
        Cohort: <input type="text" name="cohort"><br><br>
        Subjects: <input type="checkbox" name="subject1"> HTML & CSS
        <input type="checkbox" name="subject2"> JavaScript
        <input type="checkbox" name="subject3"> Python
        <input type="checkbox" name="subject4"> SoftSkills <br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
