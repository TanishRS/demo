<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> what can javascript do?</h2>

    <p id="demo">javascript can change HTML contant.</p>

    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">
        Click Me!</button>

    <button type="button"
    onclick="document.getElementById('demo').style.fontSize='35px'">
    Click Me!</button>

    <button type="button"
    onclick="document.getElementById('demo').style.display='none'">
    Hide!</button>

    <button type="button"
    onclick="document.getElementById('demo').style.display='block'">
    Show!</button>
</body>
</html>
