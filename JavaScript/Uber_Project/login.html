<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uber Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- Top Black Bar -->
  <header class="top-bar">
    <div class="logo">Uber</div>
  </header>

  <!-- Login Card -->
  <main class="login-wrapper">
    <div class="login-card">
      <h2>What's your phone number or email?</h2>

      <input 
        type="text" 
        placeholder="Enter phone number or email" 
        class="input-field"
      />

      <button class="continue-btn">Continue</button>

      <div class="divider">
        <span></span>
        <p>or</p>
        <span></span>
      </div>

      <button class="social google">
        <img src="https://www.svgrepo.com/show/355037/google.svg" />
        Continue with Google
      </button>

      <button class="social apple">
        <img src="https://www.svgrepo.com/show/511330/apple-173.svg" />
        Continue with Apple
      </button>

      <p class="terms">
        By continuing, you agree to calls, including by autodialer, WhatsApp, or texts from Uber and its affiliates.
      </p>
    </div>
  </main>

</body>
</html>
